<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы vue</title>
    <link rel="stylesheet" href="theme.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
          <input 
            type="text" 
            :placeholder="placeholder" 
            v-model="inputValue"
            @keypress.enter="addNewNote"
          />
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr>
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(note, i) in notes">
            {{ note }}
            <button class="btn danger" @click="removeNote(i)">Удалить</button>
          </li>
        </ul>
        <div v-else>Заметок пока нет, добавьте заметку!</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
