<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Основы vue</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container pt-5" id="app" v-cloak>
    <div class="card center">
      <div v-html="myHtml"></div> 
      <!-- <h2 v-text="title"></h2>
      <h2 v-once="title">{{ title }}</h2>
      <h2 v-pre="title">{{ title }}</h2>
      <button 
        class="btn" 
        @click="title = 'Передача модели один раз!'"
      >Изменить заголовок</button> -->
      <div class="form-control">
        <input type="text" @keyup.shift.enter.exact="addItem" ref="myInput">
      </div>
      <ul class="list" v-if="items.length">
        <li 
          class="list-item" 
          v-for="(item, i) in items"
          :key="item"
          @click.right.prevent="remove(i), log(item)"
        >
          <strong>{{ item }}</strong>&nbsp;
          <input type="text" @click.prevent.stop>
        </li>
        <!-- <li class="list-item" v-for="(value, key) in person">
          <strong>{{ key }}</strong>{{ value }}
        </li> -->
      </ul>
      <!-- <h3 v-else>Элементы отсутствуют</h3>  -->
      <h3 v-show="items.length === 0">Элементы отсутствуют</h3> <!-- При соблюдение этого условия, этот заголовок скрывается в DOM-дереве! -->
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
