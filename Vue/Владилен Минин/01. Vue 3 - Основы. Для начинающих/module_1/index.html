<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./theme.css">
    <title>Vue 3 - Основы. Для начинающих</title>
</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1 :style="
                {
                    color: inputValue.length < 5 ? 'darkred' : 'darkblue',
                    fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
                }
                ">{{ title }}</h1>
            <div class="form-control">
                <input 
                    type="text" 
                    :placeholder="placeholder" 
                    v-model="inputValue" 
                    @keypress.enter="addNewNode"
                />
            </div>
            <button class="btn" @click="addNewNode">Добавить</button>
            <hr>
            <ul class="list" v-if="nodes.length !== 0">
                <li 
                    class="list-item" 
                    v-for="(item, i) in nodes" 
                    :key="i" 
                >
                    <!-- <span :class="item.length > 5 ? 'primary' : 'bold'">({{ i + 1 }}) {{ toUpperCase(item) }}</span> -->
                    <!-- <span :class="{'primary': true, 'bold': item.length > 5}">({{ i + 1 }}) {{ toUpperCase(item) }}</span> -->
                    <span :class="['bold', {'primary': item.length > 5}]">({{ i + 1 }}) {{ toUpperCase(item) }}</span>
                    <button class="btn danger" @click="removeNode(i)">Удалить</button>
                </li>
                <hr>
                <li>
                    <strong>Общее количество: {{ nodes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
                </li>
            </ul>
            <div v-else>Заметок пока нет. Добавьте первую!</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
</body>
</html>
